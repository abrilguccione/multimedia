<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>
<body>

    <!-- Imagen. -->
    <img src="img/imagenf.jpg" alt="Libreria." width="600">
    <br>

    <!-- Video nativo de la computadora junto a la portada. -->
    <video controls poster="img/vistaprevia.jpg" width="600">
        <source src="img/videof.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
<br>
    <!-- Video de youtube. -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/r8ACdTizg54?si=LU4SgevLkHPNURbb" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</br>
<br>
    <!-- Audio nativo de la pc con controles. -->
    <audio controls>"
        <source src="img/audiowp.ogg" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
</br>
</body>
</html>
